<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error { color: red; font-size: 0.875rem; margin-top: 4px; }
    .form-submit-btn { background-color: #0d6efd; color: white; }
  </style>
</head>
<body>

<div class="container mt-5">
  <form id="contactForm" novalidate>
    <div class="row g-4 align-items-center">
      <div class="col-md-6">
        <label for="fullName" class="form-label">Full name</label>
        <input type="text" class="form-control input-set" id="fullName" value="Ram Kumar Sharma">
        <div class="error" id="fullNameError"></div>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control input-set" id="email">
        <div class="error" id="emailError"></div>
      </div>
      <div class="col-md-6">
        <label for="phone" class="form-label">Phone number</label>
        <input type="tel" class="form-control input-set" id="phone">
        <div class="error" id="phoneError"></div>
      </div>
      <div class="col-md-6">
        <label for="dob" class="form-label">Date of birth</label>
        <input type="date" class="form-control input-set" id="dob">
        <div class="error" id="dobError"></div>
      </div>
      <div class="col-md-6">
        <label for="gender" class="form-label">Gender</label>
        <input type="text" class="form-control input-set" id="gender">
        <div class="error" id="genderError"></div>
      </div>
      <div class="col-md-6">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control input-set" id="city">
        <div class="error" id="cityError"></div>
      </div>
      <div class="col-md-6">
        <label for="state" class="form-label">State</label>
        <select class="form-control input-set" id="state">
          <option value="">-- Select State --</option>
          <option>Gujarat</option>
          <option>Maharashtra</option>
          <option>Karnataka</option>
          <option>Telangana</option>
          <option>Uttar Pradesh</option>
          <option>Tamil Nadu</option>
          <option>Rajasthan</option>
        </select>
        <div class="error" id="stateError"></div>
      </div>
      <div class="col-md-6">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control input-set" id="address" maxlength="120">
        <div class="error" id="addressError"></div>
      </div>
      <div class="col-md-6">
        <label class="form-label d-block">Request a counselling session</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="session" id="yes" value="yes" checked>
          <label class="form-check-label" for="yes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="session" id="no" value="no">
          <label class="form-check-label" for="no">No</label>
        </div>
        <div class="error" id="sessionError"></div>
      </div>
      <div class="col-md-6">
        <div class="upload-container">
          <label for="cvUpload" class="form-label">Upload your CV/Resume</label>
          <label for="cvUpload" class="custom-file-upload">
            <i class="bi bi-cloud-arrow-up"></i> Choose file
          </label>
          <input type="file" id="cvUpload" name="cvUpload" class="form-control">
          <div class="error" id="cvUploadError"></div>
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="terms">
          <label class="form-check-label" for="terms">
            Agree terms and conditions
          </label>
        </div>
        <div class="error" id="termsError"></div>
      </div>
      <div class="col-12 mx-2 mt-4">
        <button type="submit" class="btn btn-submit py-2 px-5 border-0 form-submit-btn">Submit Information</button>
        <div class="mt-3" id="formMessage"></div>
      </div>
    </div>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
